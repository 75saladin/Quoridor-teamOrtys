plugins {
  id 'java'
  id 'com.github.johnrengelman.shadow' version '1.2.3'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jgrapht', name: 'jgrapht-core', version: '0.9.+'
    runtime group: 'org.jgrapht', name: 'jgrapht-core', version: '0.9.+'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

build.dependsOn(shadowJar)